<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="container form">
                <div class="div-form">
                    <h1 class="form-heading"> Account Details </h1>
                    <form method="get" class="form-account-details" id="id-account-details">
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputName" class="form-label">Name</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" name="Name" class="form-control" id="inputName"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputEmail" class="form-label">Email</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="email" name="Email" class="form-control" id="inputEmail"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="number" name="Phone" class="form-control" id="inputPhoneNumber"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputAge" class="form-label">Age</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="number" name="Age" class="form-control" id="inputAge"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputGender" class="form-label">Gender</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" name="Gender" class="form-control" id="inputGender"><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <label for="inputAddress" class="form-label">Address</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="text" name="Address" class="form-control" id="inputAddress"><br>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="d-grid col-6 mx-auto">
                              <button type="submit" class="btn btn-primary btn-lg btn-submit">Submit</button>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
